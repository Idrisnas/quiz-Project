<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .selected {
            background-color: #4CAF50;
            /* Green background for selected answer */
            color: white;
            /* White text */
        }

        .next-active {
            background-color: #4CAF50;
            /* Green background for next button when active */
            cursor: pointer;
        }

        .next-disabled {
            background-color: #cccccc;
            /* Grey background for next button when disabled */
            cursor: not-allowed;
        }

        #quiz-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:disabled {
            background-color: #cccccc;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-900 font-sans  min-h-screen">
 <div class="flex justify-between p-2">
        <div>
            <p id="displaySchoolName"></p>
        </div>

        <div>
            <p id="displayStudentName"></p>
        </div>
        <div>
            <p class="text-red-500 font-semibold" id="timer">Elapsed Time: 2:00</p>
        </div>
    </div>
    <div id="quiz-container" class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full">
        <!-- Title Section -->
        <h1 class="text-3xl font-bold text-center mb-6">General Knowledge Quiz</h1>

        <!-- Question Box -->
        <div id="question-box" class="mb-4">
            <p id="question" class="text-xl text-center text-gray-700">Loading question...</p>
        </div>

        <!-- Answer Buttons -->
        <div id="answers" class="space-y-3">
            <button
                class="answer-btn w-full py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300"
                id="answer1">Answer 1</button>
            <button
                class="answer-btn w-full py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300"
                id="answer2">Answer 2</button>
            <button
                class="answer-btn w-full py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300"
                id="answer3">Answer 3</button>
            <button
                class="answer-btn w-full py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 "
                id="answer4">Answer 4</button>
        </div>

        

        <!-- Action Buttons -->
        <div class="mt-6 flex justify-between">
            <button id="nextBtn" disabled class="bg-gray-300 text-white py-2 px-4 rounded-lg next-disabled">Next
                Question</button>
            <button id="endQuizBtn"
                class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-300">End
                Quiz</button>
        </div>
    </div>



    <script src="quiz.js"></script>

</body>

</html>
