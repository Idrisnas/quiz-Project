<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Payment for Quiz Registration</title>
</head>

<body class="bg-gray-100">
    <header>
        <nav class="flex items-center justify-between p-2 fixed w-full bg-white top-0 mb-10">
            <a href="#" class="text-green-600 font-bold text-2xl ">LUMEN VERITAS</a>
    
            <div class="lg:hidden flex items-center">
                <button id="hamburgerBtn" class="text-green-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
    
            <div class="flex w-[60%] justify-between gap-2 items-center hidden lg:flex" id="navLinks">
                <a href="#" class="text-green-600 hover:text-green-900 font-semibold">Contacts</a>
                <a href="#" class="text-green-600 hover:text-green-900 font-semibold">About</a>
                <a href="result.html" class="text-green-600 hover:text-green-900 font-semibold">Result</a>
                <a href="login.html">
                    <button class="bg-blue-600 text-white rounded hover:bg-blue-700 p-2 cursor-pointer disabled:bg-gray-400 disabled:cursor-not-allowed" id="quiz-Btn">Take Quiz</button>
                </a>
            </div>
        </nav>
    </header>

    <!-- Registration Form -->
    <div class="min-h-screen flex justify-center items-center py-6 mt-10">
        <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-center text-gray-700 mb-4">Quiz Registration Payment</h2>

            <p class="text-gray-600 text-center mb-6">
                <span class="font-semibold text-red-600">The registration deadline has passed.</span><br>
                A late registration fine of <span class="font-semibold text-green-600">N5,000</span> is required to proceed with the quiz registration.
            </p>

            <!-- Registration Form -->
            <form id="registrationForm" action="#" method="POST" class="space-y-4">
                <div>
                    <label for="schoolName" class="block text-sm font-medium text-gray-700">School Name</label>
                    <input type="text" id="schoolName" name="schoolName" required class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>

                <div>
                    <label for="contactPerson" class="block text-sm font-medium text-gray-700">Contact Person</label>
                    <input type="text" id="contactPerson" name="contactPerson" required class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" required class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>

                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="text" id="phone" name="phone" required class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>

                <!-- Proceed to Payment Button -->
                <div class="text-center">
                    <button type="button" id="proceedToPaymentBtn" class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600">
                        Proceed to Payment (N5,000)
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Payment Option Modal -->
    <div id="paymentModal" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 hidden">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-semibold text-center text-gray-700 mb-4">Select Payment Option</h2>
            
            <form id="paymentOptionForm" action="#" method="POST" class="space-y-6">
                <div>
                    <label for="paymentMethod" class="block text-lg font-semibold text-gray-700">Select Payment Method</label>
                    <select id="paymentMethod" name="paymentMethod" class="mt-2 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="card">Credit/Debit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Card Payment Fields (conditional) -->
                <div id="cardPaymentFields" class="space-y-4 mt-6 hidden">
                    <div>
                        <label for="cardNumber" class="block text-gray-700">Card Number</label>
                        <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>

                    <div class="flex gap-4">
                        <div class="w-1/2">
                            <label for="expiryDate" class="block text-gray-700">Expiry Date</label>
                            <input type="month" id="expiryDate" name="expiryDate" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>

                        <div class="w-1/2">
                            <label for="cvv" class="block text-gray-700">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="123" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                    </div>

                    <div>
                        <label for="cardholderName" class="block text-gray-700">Cardholder Name</label>
                        <input type="text" id="cardholderName" name="cardholderName" placeholder="John Doe" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                </div>

                <!-- PayPal Payment Fields (conditional) -->
                <div id="paypalPaymentFields" class="space-y-4 mt-6 hidden">
                    <div>
                        <label for="paypalEmail" class="block text-gray-700">PayPal Email</label>
                        <input type="email" id="paypalEmail" name="paypalEmail" placeholder="you@example.com" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" id="submitPaymentBtn" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                        Complete Payment
                    </button>
                </div>
            </form>

            <!-- Close Modal Button -->
            <div class="mt-4 text-center">
                <button id="closeModalBtn" class="text-red-600">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Show payment modal after registration form is filled
        const proceedToPaymentBtn = document.getElementById("proceedToPaymentBtn");
        const paymentModal = document.getElementById("paymentModal");
        const closeModalBtn = document.getElementById("closeModalBtn");

        // Show the modal
        proceedToPaymentBtn.addEventListener('click', () => {
            const registrationForm = document.getElementById("registrationForm");

            // Check if the form is valid
            if (registrationForm.checkValidity()) {
                paymentModal.classList.remove("hidden");
            } else {
                alert("Please complete all required fields.");
            }
        });

        // Close the modal
        closeModalBtn.addEventListener('click', () => {
            paymentModal.classList.add("hidden");
        });

        // Form to process the payment
        const paymentOptionForm = document.getElementById("paymentOptionForm");
        paymentOptionForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Payment of N5,000 successful! Your registration is now complete.');
            window.location.href = "index.html"; // Redirect to index page after payment
        });

        // Payment method selection
        const paymentMethodSelect = document.getElementById("paymentMethod");
        const cardPaymentFields = document.getElementById("cardPaymentFields");
        const paypalPaymentFields = document.getElementById("paypalPaymentFields");

        // Update payment method fields based on selection
        paymentMethodSelect.addEventListener('change', () => {
            const selectedMethod = paymentMethodSelect.value;

            // Hide both payment fields
            cardPaymentFields.classList.add('hidden');
            paypalPaymentFields.classList.add('hidden');

            // Show selected payment method fields
            if (selectedMethod === "card") {
                cardPaymentFields.classList.remove('hidden');
            } else if (selectedMethod === "paypal") {
                paypalPaymentFields.classList.remove('hidden');
            }
        });

        // Initialize the payment form based on the default selected option
        paymentMethodSelect.dispatchEvent(new Event('change'));
    </script>
</body>

</html>
