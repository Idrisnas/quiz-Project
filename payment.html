<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Payment for Quiz Registration</title>
</head>

<body class="bg-gray-100">
    <header>
        <nav class="flex items-center justify-between p-2 fixed w-full bg-white top-0 mb-10">
            <a href="#" class="text-green-600 font-bold">LUMEN VERITAS</a>
            <div class="flex items-center justify-center gap-2">
                <a href="#" class="text-green-600 hover:text-green-900 font-semibold">Home</a>
                <a href="#" class="text-green-600 hover:text-green-900 font-semibold">Contacts</a>
                <a href="#" class="text-green-600 hover:text-green-900 font-semibold">About</a>
                <a href="result.html" class="text-green-600 hover:text-green-900 font-semibold">Result</a>
                <a href="login.html">
                    <button class="bg-blue-600 text-white rounded hover:bg-blue-700 p-2 cursor-pointer disabled:bg-gray-400 disabled:cursor-not-allowed" id="quizBtn">Take Quiz</button>
                </a>
    
            </div>
        </nav>
    </header>

    <div class="min-h-screen flex justify-center items-center py-6 mt-10">
        <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-center text-gray-700 mb-4">Quiz Registration Payment</h2>

            <!-- Inform about the fine -->
            <p class="text-gray-600 text-center mb-6">
                <span class="font-semibold text-red-600">The registration deadline has passed.</span><br>
                A late registration fine of <span class="font-semibold text-green-600">N5,000</span> is required to proceed with the quiz registration.
            </p>

            <!-- Payment Form -->
            <form id="paymentForm" action="/process-payment" method="POST" class="space-y-4">
                <!-- School Name -->
                <div>
                    <label for="schoolName" class="block text-sm font-medium text-gray-700">School Name</label>
                    <input type="text" id="schoolName" name="schoolName" required class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>

                <!-- Contact Person -->
                <div>
                    <label for="contactPerson" class="block text-sm font-medium text-gray-700">Contact Person</label>
                    <input type="text" id="contactPerson" name="contactPerson" required class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>

                <!-- Email Address -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" required class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>

                <!-- Phone Number -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="text" id="phone" name="phone" required class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>

                <!-- Payment Button -->
                <div class="text-center">
                    <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600">
                        Proceed to Payment (N5,000)
                    </button>
                </div>
            </form>

            <!-- Payment Info -->
            <div class="mt-6 text-center text-sm text-gray-500">
                <p>If you encounter any issues with the payment process, please contact us at <a href="mailto:support@Lumenacademy.com" class="text-blue-600">support@Lumenacademy.com</a>.</p>
            </div>
        </div>
    </div>

    <script>
        // Simulating form submission with payment processing
        const form = document.getElementById('paymentForm');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Payment of N5,000 successful! Your registration is now complete.');
            
            window.location.href="signup.html"
        });
    </script>

</body>

</html>
