<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Quiz Results</title>
</head>

<body>
    <header>
        <nav class="flex items-center justify-between p-2 fixed w-full bg-white top-0 mb-10">
            <a href="#" class="text-green-600 font-bold text-2xl ">LUMEN VERITAS</a>
    
            <!-- Hamburger icon for small screens -->
            <div class="lg:hidden flex items-center">
                <button id="hamburgerBtn" class="text-green-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
    
            <!-- Links container, visible on large screens and hidden on small screens -->
            <div class="flex w-[60%] justify-between gap-2 items-center hidden lg:flex" id="navLinks">
                <a href="#" class="text-green-600 hover:text-green-900 font-semibold">Contacts</a>
                <a href="#" class="text-green-600 hover:text-green-900 font-semibold">About</a>
                <a href="result.html" class="text-green-600 hover:text-green-900 font-semibold">Result</a>
                <a href="login.html">
                    <button class="bg-blue-600 text-white rounded hover:bg-blue-700 p-2 cursor-pointer disabled:bg-gray-400 disabled:cursor-not-allowed" id="quiz-Btn">Take Quiz</button>
                </a>
            </div>
        </nav>
    
        <!-- Mobile Menu (hidden by default) -->
        <div id="mobileMenu" class="lg:hidden fixed top-0 left-0 w-full h-screen bg-white z-50 hidden">
            <div class="flex justify-between items-center p-4 border-b">
                <a href="#" class="text-green-600 font-bold text-2xl">LUMEN VERITAS</a>
                <button id="closeMenuBtn" class="text-green-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="p-4 space-y-4">
                <a href="index.html" class="block text-green-600 hover:text-green-900">Home</a>
                <a href="#" class="block text-green-600 hover:text-green-900">Contacts</a>
                <a href="#" class="block text-green-600 hover:text-green-900">About</a>
                <a href="result.html" class="block text-green-600 hover:text-green-900">Result</a>
                <a href="login.html">
                    <button class="w-full bg-blue-600 text-white rounded hover:bg-blue-700 p-2 cursor-pointer disabled:bg-gray-400 disabled:cursor-not-allowed" id="quiz-Btn">Take Quiz</button>
                </a>
            </div>
        </div>
    </header>

    <div class="min-h-screen bg-gray-100 p-6 mt-10">
        <div class=" mx-auto w-[70%] bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-3xl font-bold text-center">Quiz Results</h2>

            <!-- Results List -->
            <ul id="resultsList" class="mt-6 space-y-4">
                <!-- Dynamically filled with quiz results -->
            </ul>

            <!-- Show Winner Button -->
            <button id="showWinnerBtn" class="mt-6 w-full bg-blue-600 text-white rounded p-2 hover:bg-blue-700">
                Show Winner
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div id="winnerModal" class="fixed inset-0 bg-gray-500 bg-opacity-50 hidden justify-center items-center">
        <div class="bg-green-500 p-6 rounded-lg shadow-lg mx-auto w-full text-center">
            <h3 class="text-2xl font-semibold text-green-600 mb-4">Congratulations!</h3>
            <p id="winnerMessage" class="text-xl"></p>
            <button id="closeModalBtn" class="mt-4 bg-red-600 text-white rounded p-2 hover:bg-red-700">Close</button>
        </div>
    </div>
<script src="result.js"></script>
   
</body>

</html>
