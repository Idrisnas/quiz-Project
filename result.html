<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Quiz Results</title>
</head>

<body>
    <header>
        <nav class="flex items-center justify-between p-2 fixed w-full bg-white top-0 mb-10">
            <a href="#" class="text-green-600 font-bold">LUMEN VERITAS</a>
            <div class="flex  w-[60%] justify-between items-center gap-2">
                <a href="index.html" class="text-green-600 hover:text-green-900 font-semibold">Home</a>
                <a href="#" class="text-green-600 hover:text-green-900 font-semibold">Contacts</a>
                <a href="#" class="text-green-600 hover:text-green-900 font-semibold">About</a>
            </div>
        </nav>
    </header>

    <div class="min-h-screen bg-gray-100 p-6 mt-10">
        <div class=" mx-auto w-[70%] bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-3xl font-bold text-center">Quiz Results</h2>

            <!-- Results List -->
            <ul id="resultsList" class="mt-6 space-y-4">
                <!-- Dynamically filled with quiz results -->
            </ul>

            <!-- Show Winner Button -->
            <button id="showWinnerBtn" class="mt-6 w-full bg-blue-600 text-white rounded p-2 hover:bg-blue-700">
                Show Winner
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div id="winnerModal" class="fixed inset-0 bg-gray-500 bg-opacity-50 hidden justify-center items-center">
        <div class="bg-green-500 p-6 rounded-lg shadow-lg mx-auto w-full text-center">
            <h3 class="text-2xl font-semibold text-green-600 mb-4">Congratulations!</h3>
            <p id="winnerMessage" class="text-xl"></p>
            <button id="closeModalBtn" class="mt-4 bg-red-600 text-white rounded p-2 hover:bg-red-700">Close</button>
        </div>
    </div>
<script src="result.js"></script>
   
</body>

</html>
